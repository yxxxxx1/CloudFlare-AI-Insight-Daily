name: Build Daily Journal

on:
  schedule:
    - cron: '0 23 * * *'   # 每天 UTC 23 点（北京时间早上 7 点）
  workflow_dispatch:

jobs:
  build-book:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'main'   # ✅ 改成 main 分支

      - name: Generate Daily Markdown
        run: |
          mkdir -p daily
          TODAY_DATE=$(TZ="Asia/Shanghai" date +%Y-%m-%d)
          FILE="daily/$TODAY_DATE.md"
          if [ -f "$FILE" ]; then
            echo "今日文件已存在：$FILE"
          else
            echo "生成新的日报文件：$FILE"
            echo "# ${TODAY_DATE} 日刊" > "$FILE"
            echo "" >> "$FILE"
            echo "（自动生成占位内容，后续由 Cloudflare Worker 处理）" >> "$FILE"
          fi

      - name: Archive old notes
        id: archive
        run: |
          echo "开始检查并归档旧的日刊..."
          LATEST_DAILY_FILE=$(find daily -type f -name "*.md" | sort -r | head -n 1)
          if [ -z "$LATEST_DAILY_FILE" ]; then
            echo "在 'daily' 目录中没有找到任何 .md 文件，跳过归档步骤。"
            exit 0
          fi
          LATEST_MONTH=$(basename "$LATEST_DAILY_FILE" .md | cut -d'-' -f1,2)
          echo "当前最新月份是: $LATEST_MONTH"

          for file in daily/*.md; do
            [ -e "$file" ] || continue
            FILE_MONTH=$(basename "$file" .md | cut -d'-' -f1,2)
            if [ "$FILE_MONTH" != "$LATEST_MONTH" ]; then
              TARGET_DIR="daily/$FILE_MONTH"
              mkdir -p "$TARGET_DIR"
              mv "$file" "$TARGET_DIR/"
            fi
          done
          echo "文件归档检查完成。"

      - name: Trigger RSS Data Write (2 attempts, 3 retries each)
        run: |
          if [ -z "${{ vars.WRITE_RSS_URL }}" ]; then
            echo "警告: WRITE_RSS_URL 仓库变量未设置或为空，跳过此步骤。"
            exit 0
          fi
          TODAY_DATE=$(TZ="Asia/Shanghai" date +%Y-%m-%d)
          FULL_URL="${{ vars.WRITE_RSS_URL }}?date=$TODAY_DATE"
          echo "正在发送请求到: $FULL_URL"
          curl -fsS --retry 3 --retry-delay 5 --retry-connrefused "$FULL_URL"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add today/ daily/
          if [ -f "rss.xml" ]; then
            git add rss.xml
          fi
          if git diff --staged --quiet; then
            echo "没有文件变更，无需提交。"
          else
            git commit -m "docs: 自动构建日刊 ($(date -u))"
            git push
          fi
